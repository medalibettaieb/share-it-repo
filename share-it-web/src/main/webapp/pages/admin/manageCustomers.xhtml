<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>list of customers</h1>
	<h:form>
		<h:dataTable value="#{userBean.customers}" var="c" border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
#{c.name}
</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{userBean.doSelectCustomer}"
					value="select">
					<f:setPropertyActionListener value="#{c}"
						target="#{userBean.customer}"></f:setPropertyActionListener>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:panelGrid columns="2" rendered="#{userBean.visibility}">
			<h:outputText value="name" />
			<h:inputText value="#{userBean.customer.name}" />
			<h:commandButton action="#{userBean.doUpdateCustomer}"
				value="save or update" />
			<h:commandButton action="#{userBean.doDeleteCustomer}" value="delete" />
			<h:commandButton action="#{userBean.doBann}" value="Ban" />
		</h:panelGrid>
	</h:form>
</body>
</html>
