<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>list of all categories</h1>
	<h:form>
		<h:selectOneMenu value="#{categoryBean.selectedCategory}"
			converter="cc">
			<f:selectItem itemLabel="please select a category" />
			<f:selectItems value="#{categoryBean.categories}" var="c"
				itemLabel="#{c.name}" itemValue="#{c.name}"></f:selectItems>
		</h:selectOneMenu>
<h:panelGrid columns="2">
		<h:outputText value="info description" />
		<h:inputText value="#{infoBean.information.info}" />
		</h:panelGrid>
		<h:commandButton action="#{infoBean.doPostInfo}" value="post" />
	</h:form>
</body>
</html>
